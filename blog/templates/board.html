<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>After Movie</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"><span class="badge badge-secondary">After</span> Movie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href='{% url "board" %}'>Board</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Etc
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Ablum</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Memo</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Special</a>
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>
    <div class='logo'>
        <b><span>MOVIE REVIEW</span></b>
    </div>
    <div class='mainBody'>
            {% for blog in blogs.all %}
            <div class="card" style=" margin : 20px; float: left; width: 265px; height: auto;" >
                <img src="{{blog.image.url}}" class="card-img-top" style=" width: 265px; height: auto;">
                <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5>
                    <hr>
                    <p class="card-text">한줄 평 - {{blog.notice}}</p>
                    <hr>
                    <p class="card-text">자체 평점 - {{blog.rating}}점</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{blog.pub_date}} {{blog.genre}} {{blog.rating}} {{blog.save_date}} {{blog.body}}</li>
                </ul>
                <div class="card-body">
                    <a href class="card-link"><button type="button" class="btn btn-danger btn-block">자세히 보기</button></a>
                </div>
            </div>
            {% endfor %}

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
<style>
    .logo {
        text-align: center;
        margin: 40px;
        font-size: 4rem;
        color: red;
        font-family: 'Times New Roman', Times, serif;
     
    }

    body {
        background-image: url("/static/image/back2.png");
        background-size: 100%;
        
    }

    .mainBody {
        margin-left: 80px;
        
    }
</style>

</html>
